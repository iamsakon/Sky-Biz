<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:growl id="messages" showDetail="false" />

		<p:tree value="#{treeBasicView.root}" var="node"
			onNodeClick="#{treeBasicView.selectedNode}" selectionMode="single"
			dynamic="true">
			<p:treeNode>
				<p:commandLink value="#{node.name}" update=":centerContentPanel" actionListener="#{controlView.doNav}">
					<f:param name="navto" value="#{node.outcome}" />
				</p:commandLink>
			</p:treeNode>
		</p:tree>
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	</h:form>
</ui:composition>
